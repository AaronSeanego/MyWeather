                <ion-item class = "Items" *ngFor="let address of Address ; let i=index" (click) = "onSelect(address, i)"

                  <ion-icon name="location"></ion-icon>
                  <p class="searchv">{{ address}}</p>
                </ion-item>
              </ion-list>

              <ion-list class = "List" *ngIf="Address?.length == 0" color="light"

              </ion-list>
